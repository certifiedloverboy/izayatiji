<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <!-- Tab title -->
    <title>404 Error - Page Not Found</title>
    
    <!-- Favicon (Tab Icon) -->
    <link rel="icon" href="https://static.vecteezy.com/system/resources/thumbnails/027/604/941/small/red-cross-icon-button-png.png" type="image/png">
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="404 error - page not found. Redirect back to home page.">
    <meta name="keywords" content="404, page not found, izayatiji, error, go home">
    <meta name="author" content="izayatiji">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: left;
            overflow: hidden;
        }

        /* Animation for Page Load */
        .fade-in {
            animation: fadeInFromLeft 1s ease forwards;
        }

        /* Keyframes for Blur & Pan-in from Slight Left */
        @keyframes fadeInFromLeft {
            0% {
                transform: translateX(-15%);
                filter: blur(8px);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                filter: blur(0);
                opacity: 1;
            }
        }

        /* Delay Transition for Each Item */
        .word, .phonetic, .definition, .go-home {
            opacity: 0;
            animation: fadeInFromLeft 1s ease forwards;
        }

        .word {
            animation-delay: 0ms;
        }

        .phonetic {
            animation-delay: 100ms;
        }

        .definition {
            animation-delay: 200ms;
        }

        .go-home {
            animation-delay: 300ms;
            color: darkgray;
            cursor: pointer;
        }

        .container {
            max-width: 800px;
            text-align: left;
            line-height: 1.01; /* 1% line spacing */
        }

        .word {
            font-size: 4rem;
        }

        .noun {
            color: red;
        }

        .phonetic {
            font-style: italic;
            color: gray;
        }

        .definition {
            margin: 20px 0;
        }

        .computer {
            font-weight: bold;
            background-color: #333;
            color: white;
            padding: 5px;
            border-radius: 3px;
        }

        .go-home a {
            text-decoration: none;
            color: darkgray;
        }

        .go-home a:hover {
            text-decoration: underline;
        }

        /* Transition for Clicking Links */
        body.fade-out {
            animation: fadeOut 1s forwards;
        }

        @keyframes fadeOut {
            0% {
                transform: translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateX(100%);
                opacity: 0;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="word fade-in">
            404 <span class="noun">error</span>
        </div>
        <div class="phonetic fade-in">four-oh-four</div>
        <div class="definition fade-in">
            <span class="computer">computer</span>:
            an error message displayed by a browser indicating that an internet address cannot be found.
        </div>
        <div class="go-home fade-in">
            <a href="https://izayatiji.com" target="_self">go home</a>
        </div>
    </div>

    <script>
        // Apply the fade-in class when the page loads
        window.addEventListener('load', function () {
            document.body.classList.add('fade-in');
        });

        // Add fade-out transition when clicking a link
        document.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', function (e) {
                e.preventDefault(); // Prevent immediate navigation
                const href = this.getAttribute('href');

                document.body.classList.add('fade-out'); // Start fade-out transition

                setTimeout(() => {
                    window.location.href = href; // Redirect after the animation
                }, 1000); // Match the animation duration
            });
        });
    </script>
</body>
</html>
